<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物大战僵尸 v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="header">
            <div class="resource-bar">
                ☀️ 阳光: <span id="sun-count">100</span>
            </div>
            <div class="score-bar">
                分数: <span id="score">0</span>
            </div>
        </div>

        <div class="plant-selector">
            <div class="card selected" onclick="selectPlant('peashooter')" id="card-peashooter">
                <div class="icon">🌱</div>
                <div class="cost">100</div>
            </div>
            <div class="card" onclick="selectPlant('sunflower')" id="card-sunflower">
                <div class="icon">🌻</div>
                <div class="cost">50</div>
            </div>
            <div class="card" onclick="selectPlant('wallnut')" id="card-wallnut">
                <div class="icon">🥔</div>
                <div class="cost">50</div>
            </div>
        </div>
        
        <div id="game-grid">
            </div>

        <div id="message">点击上方卡片选择植物，然后点击草地种植！</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
