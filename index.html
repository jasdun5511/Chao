<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>进阶版植物大战僵尸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrapper">
        <div class="header">
            <div class="sun-counter">☀️ <span id="sun-display">50</span></div>
            <div class="score-counter">得分: <span id="score-display">0</span></div>
        </div>

        <div class="seed-bank">
            <div class="card" onclick="selectPlant('sunflower')" id="card-sunflower">
                <div class="emoji">🌻</div>
                <div class="cost">50</div>
            </div>
            <div class="card" onclick="selectPlant('pea')" id="card-pea">
                <div class="emoji">🌱</div>
                <div class="cost">100</div>
            </div>
            <div class="card" onclick="selectPlant('ice')" id="card-ice">
                <div class="emoji">🧊</div>
                <div class="cost">175</div>
            </div>
            <div class="card" onclick="selectPlant('nut')" id="card-nut">
                <div class="emoji">🌰</div>
                <div class="cost">50</div>
            </div>
        </div>
        
        <p id="message-area">请选择一种植物，然后点击草坪种植</p>

        <div id="game-area">
            <div class="lane" id="lane-0" onclick="handleLaneClick(0)"></div>
            <div class="lane" id="lane-1" onclick="handleLaneClick(1)"></div>
            <div class="lane" id="lane-2" onclick="handleLaneClick(2)"></div>
            <div class="lane" id="lane-3" onclick="handleLaneClick(3)"></div>
            <div class="lane" id="lane-4" onclick="handleLaneClick(4)"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
