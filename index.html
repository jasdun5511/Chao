<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你植物大战僵尸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>🌻 迷你植物大战僵尸 🧟</h1>
        <div class="score-board">
            得分: <span id="score">0</span> | <span style="color:red; font-size: 0.8em;">如果僵尸到达左侧，游戏结束！</span>
        </div>
        
        <div id="game-area">
            <div class="lane" id="lane-0" onclick="plantShooter(0)"></div>
            <div class="lane" id="lane-1" onclick="plantShooter(1)"></div>
            <div class="lane" id="lane-2" onclick="plantShooter(2)"></div>
        </div>

        <p>点击绿色的草坪行，在最左侧种植植物！(每行只能种一个)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
