<script>
    // --- æ¸¸æˆç”»é¢ç¼©æ”¾å’Œåˆå§‹åŒ– ---
    function resizeGame() {
        const wrapper = document.getElementById('game-wrapper');
        const targetWidth = 940; 
        const screenWidth = window.innerWidth;
        if (screenWidth < targetWidth) {
            const scale = screenWidth / targetWidth;
            wrapper.style.transform = `scale(${scale})`;
        } else {
            wrapper.style.transform = `scale(1)`;
        }
    }
    window.addEventListener('resize', resizeGame);
    resizeGame();

    const board = document.getElementById('game-board');
    const sunText = document.getElementById('sun-count');
    const scoreText = document.getElementById('score-count');
    const msgText = document.getElementById('msg');

    let sun = 150;
    let score = 0;
    let selection = null;
    let gameActive = true;

    // --- éš¾åº¦æ§åˆ¶å˜é‡ ---
    let difficultyLevel = 0;
    let baseZombieSpeed = 0.5; // åˆå§‹é€Ÿåº¦ï¼š0.5
    let normalSpawnRate = 5000; // åˆå§‹ç”Ÿæˆé—´éš”ï¼š5000ms (5ç§’)
    let spawnIntervalId = null; 
    // ----------------------
   
    const grid = Array(5).fill(null).map(() => Array(9).fill(null));
    const zombies = []; 
    const bullets = []; 

    // --- å¡ç‰‡å†·å´çŠ¶æ€ ---
    const cardCooldowns = {
        'sunflower': { time: 5000, remaining: 0, el: document.getElementById('card-sunflower') },
        'pea': { time: 7000, remaining: 0, el: document.getElementById('card-pea') },
        'ice': { time: 7000, remaining: 0, el: document.getElementById('card-ice') },
        'nut': { time: 10000, remaining: 0, el: document.getElementById('card-nut') },
        'bomb': { time: 30000, remaining: 0, el: document.getElementById('card-bomb') }
    };

    for (let r = 0; r < 5; r++) {
        for (let c = 0; c < 9; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `cell-${r}-${c}`;
            cell.dataset.r = r;
            cell.dataset.c = c;
            cell.addEventListener('click', () => handleCellClick(r, c));
            board.appendChild(cell);
        }
    }

    const STORAGE_KEY = 'pvz_pork_scores_v3'; 
    function loadScores() {
        const savedScores = localStorage.getItem(STORAGE_KEY);
        return savedScores ? JSON.parse(savedScores) : [];
    }
    function saveScore(newScore) {
        let scores = loadScores();
        if (scores.length >= 5 && newScore < scores[scores.length - 1].score) return;
        const playerName = prompt(`æ¸¸æˆç»“æŸï¼å¾—åˆ†: ${newScore}\nè¯·è¾“å…¥å¤§å¨åå­—ä¸Šæ¦œï¼š`, "å¤§å¨") || "åŒ¿åå¤§å¨";
        scores.push({ name: playerName, score: newScore });
        scores.sort((a, b) => b.score - a.score);
        scores = scores.slice(0, 5);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(scores));
        displayLeaderboard();
    }
    function displayLeaderboard() {
        const scoresList = document.getElementById('scores-list');
        const scores = loadScores();
        scoresList.innerHTML = '';
        if (scores.length === 0) scoresList.innerHTML = '<li>æš‚æ— è®°å½•</li>';
        scores.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>#${index + 1} ${item.name}</span> <span style="color:#FFD700">${item.score}</span>`;
            scoresList.appendChild(li);
        });
    }

    function updateCards() {
        for (const type in cardCooldowns) {
            const cd = cardCooldowns[type];
            const cardEl = cd.el;
            const cost = parseInt(cardEl.querySelector('.card-cost').innerText);
            
            const isDisabled = sun < cost || cd.remaining > 0;

            const cdBar = cardEl.querySelector('.card-cooldown-bar');
            if (cd.remaining > 0) {
                const percentage = (cd.remaining / cd.time) * 100;
                cdBar.style.height = `${percentage}%`;
                cardEl.classList.add('cooling');
            } else {
                cdBar.style.height = '0';
                cardEl.classList.remove('cooling');
            }

            if (sun < cost) {
                cardEl.classList.add('disabled');
            } else {
                cardEl.classList.remove('disabled');
            }
        }
    }

    window.selectCard = function(type, cost) {
        if (!gameActive) return;
        
        const cd = cardCooldowns[type];
        if (cd.remaining > 0) { showMessage("å¡ç‰‡å†·å´ä¸­ï¼", "orange"); return; }
        if (sun < cost) { showMessage("é˜³å…‰ä¸è¶³ï¼", "red"); return; }
        
        selection = { type, cost };
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.getElementById(`card-${type}`).classList.add('active');
        document.querySelectorAll('.cell').forEach(c => c.classList.add('active-zone'));
        showMessage(`å·²é€‰æ‹© ${type}`, "#fff");
    }

    function handleCellClick(r, c) {
        if (!gameActive || !selection) return;
        if (grid[r][c]) { showMessage("æ­¤åœ°å·²æœ‰æ¤ç‰©", "red"); return; }
        
        const type = selection.type;
        const cost = selection.cost;
        
        const cd = cardCooldowns[type];
        if (cd.remaining > 0) return;
        if (sun < cost) return;

        sun -= cost;
        cd.remaining = cd.time; 
        sunText.innerText = sun;
        updateCards();

        createPlant(r, c, type);
        
        selection = null;
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('active-zone'));
        showMessage("ç§æ¤æˆåŠŸï¼", "#4CAF50");
    }

    function createPlant(r, c, type) {
        const el = document.createElement('div');
        el.className = 'element';
        
        el.style.left = c * 100 + 10 + 'px';
        el.style.top = r * 100 + 10 + 'px';
        
        let hp = 5;
        let symbol = '';
        let plant = { r, c, hp, el, dead: false, type: type };

        if (type === 'sunflower') {
            symbol = 'ğŸŒ»'; hp = 4;
            const timer = setInterval(() => {
                if (plant.dead) { clearInterval(timer); return; }
                sun += 25; sunText.innerText = sun; updateCards();
                el.style.transform = "scale(1.3)";
                setTimeout(() => el.style.transform = "scale(1)", 200);
            }, 4000);
        } else if (type === 'pea') {
            symbol = 'ğŸŒ±'; hp = 5;
            const timer = setInterval(() => {
                if (plant.dead) { clearInterval(timer); return; }
                const hasEnemy = zombies.some(z => z.row === r && z.x > c * 100);
                if (hasEnemy) createBullet(r, c, false);
            }, 1200);
        } else if (type === 'ice') {
            symbol = 'ğŸ§Š'; hp = 5;
            const timer = setInterval(() => {
                if (plant.dead) { clearInterval(timer); return; }
                const hasEnemy = zombies.some(z => z.row === r && z.x > c * 100);
                if (hasEnemy) createBullet(r, c, true);
            }, 1200);
        } else if (type === 'nut') {
            // ä¿®å¤ï¼šè°ƒæ•´ä¸ºåˆç†çš„ç”Ÿå‘½å€¼ (40ç‚¹)
            symbol = 'ğŸŒ°'; hp = 40; 
        } else if (type === 'bomb') {
            symbol = 'ğŸ’'; hp = 1; // ç‚¸å¼¹ç”Ÿå‘½å€¼ä¸é‡è¦ï¼Œç«‹å³çˆ†ç‚¸
            setTimeout(() => { if (!plant.dead) { explode(r, c); killPlant(plant); } }, 2000);
        }

        el.innerText = symbol;
        board.appendChild(el);
        grid[r][c] = plant;
    }

    function createBullet(r, c, isIce) {
        const el = document.createElement('div');
        el.className = 'element bullet';
        el.innerText = isIce ? 'ğŸ”µ' : 'ğŸŸ¢';
        let startX = c * 100 + 50;
        let startY = r * 100 + 40;
        el.style.left = startX + 'px';
        el.style.top = startY + 'px'; 
        board.appendChild(el);
        bullets.push({ x: startX, y: startY, row: r, el, dead: false, isIce: isIce });
    }

    function explode(r, c) {
        showMessage("ğŸ’¥ BOOM! ğŸ’¥", "red");
        const blast = document.createElement('div');
        blast.innerText = 'ğŸ”¥';
        blast.style.position = 'absolute'; blast.style.fontSize = '150px';
        blast.style.left = c * 100 - 50 + 'px'; 
        blast.style.top = r * 100 - 50 + 'px'; 
        blast.style.zIndex = 100;
        board.appendChild(blast);
        setTimeout(() => blast.remove(), 500);

        const minRow = Math.max(0, r - 1);
        const maxRow = Math.min(4, r + 1);

        for (const z of zombies) {
            if (z.dead) continue;
            
            if (z.row >= minRow && z.row <= maxRow) {
                const minX = (c - 1) * 100; 
                const maxX = (c + 2) * 100; 
                const zombieCenter = z.x + 40;
                
                if (zombieCenter >= minX && zombieCenter < maxX) {
                    killZombie(z);
                }
            }
        }
    }

    function spawnZombie() {
        if (!gameActive) return;
        const r = Math.floor(Math.random() * 5);
        const el = document.createElement('div');
        el.className = 'element zombie';
        
        const rand = Math.random();
        let type = 'normal';
        let hp = 6;
        let speed = baseZombieSpeed; 
        let symbol = 'ğŸ·';

        const isGiantWave = (normalSpawnRate <= 1000); 

        if (isGiantWave) {
            if (rand < 0.2) { 
                type = 'bucket'; hp = 35; speed = baseZombieSpeed * 0.75; symbol = 'ğŸ‘º'; 
            } else if (rand < 0.5) {
                type = 'cone'; hp = 18; speed = baseZombieSpeed * 0.9; symbol = 'â›‘ï¸';
            }
        } else { 
            if (rand < 0.1) {
                type = 'bucket'; hp = 35; speed = baseZombieSpeed * 0.75; symbol = 'ğŸ‘º'; 
            } else if (rand < 0.35) {
                type = 'cone'; hp = 18; speed = baseZombieSpeed * 0.9; symbol = 'â›‘ï¸';
            }
        }
        
        el.innerText = symbol;
        let startX = 900;
        let startY = r * 100 + 10;

        el.style.left = startX + 'px'; el.style.top = startY + 'px';
        board.appendChild(el);

        zombies.push({ 
            x: startX, row: r, el, hp: hp, 
            baseSpeed: speed, speed: speed, 
            dead: false, eating: false,
            frozenTimer: 0
        });
    }

    // --- å®šæ—¶å™¨å’Œéš¾åº¦é€»è¾‘ (ç»Ÿä¸€ç®¡ç†) ---

    // Function to start/restart spawning with current rate
    function startSpawning() {
        if (spawnIntervalId) clearInterval(spawnIntervalId);
        spawnIntervalId = setInterval(spawnZombie, normalSpawnRate);
    }

    // éš¾åº¦å‡çº§é€»è¾‘ï¼ˆæ¯ 30 ç§’ï¼‰
    setInterval(() => {
        if (!gameActive) return;
        difficultyLevel++;
        normalSpawnRate = Math.max(1500, normalSpawnRate - 500);
        baseZombieSpeed = Math.min(1.0, baseZombieSpeed + 0.1);
        startSpawning();
        showMessage(`éš¾åº¦æå‡è‡³ Lv.${difficultyLevel}ï¼åƒµå°¸æ›´å¿«äº†ã€‚`, "yellow");
    }, 30000); 

    // å·¨æ³¢é€»è¾‘ï¼ˆæ¯ 60 ç§’è§¦å‘ä¸€æ¬¡ï¼‰
    setInterval(() => {
        if (!gameActive) return;
        const originalRate = normalSpawnRate;
        normalSpawnRate = 1000;
        startSpawning();
        showMessage("ğŸš¨ å·¨æ³¢æ¥è¢­ï¼å¤§é‡å§œä¸ç‚’è‚‰æ­£åœ¨èµ¶æ¥ï¼", "red");

        setTimeout(() => {
            normalSpawnRate = originalRate; 
            startSpawning();
            showMessage(`å·¨æ³¢ç»“æŸï¼Œæ¢å¤è‡³ Lv.${difficultyLevel} éš¾åº¦ã€‚`, "#ffeb3b");
        }, 10000); 
    }, 60000); 

    // ä¸»æ¸¸æˆé€»è¾‘å¾ªç¯
    setInterval(gameLoop, 20);

    // é˜³å…‰è‡ªç„¶æ‰è½
    setInterval(() => { if (gameActive) { sun += 25; sunText.innerText = sun; updateCards(); } }, 6000);

    // å†·å´è®¡æ—¶å™¨ï¼Œæ¯ 20ms è¿è¡Œä¸€æ¬¡
    const COOLDOWN_TICK = 20; 
    setInterval(() => {
        if (!gameActive) return;
        for (const type in cardCooldowns) {
            const cd = cardCooldowns[type];
            if (cd.remaining > 0) {
                cd.remaining = Math.max(0, cd.remaining - COOLDOWN_TICK);
            }
        }
        updateCards();
    }, COOLDOWN_TICK);


    function gameLoop() {
        if (!gameActive) return;

        // å­å¼¹é€»è¾‘
        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.x += 6;
            b.el.style.left = b.x + 'px';
            let hit = false;
            for (const z of zombies) {
                if (z.dead) continue;
                if (z.row === b.row && b.x > z.x + 20 && b.x < z.x + 80) {
                    z.hp--;
                    if (b.isIce) {
                        z.frozenTimer = 100;
                        z.el.classList.add('frozen');
                    }
                    z.el.style.opacity = 0.5;
                    setTimeout(() => z.el.style.opacity = 1, 100);
                    hit = true;
                    if (z.hp <= 0) killZombie(z);
                    break;
                }
            }
            if (hit || b.x > 900) { b.el.remove(); bullets.splice(i, 1); }
        }

        // å§œä¸ç‚’è‚‰é€»è¾‘
        for (let i = zombies.length - 1; i >= 0; i--) {
            const z = zombies[i];
            if (z.dead) continue;

            if (z.frozenTimer > 0) {
                z.speed = z.baseSpeed * 0.5;
                z.frozenTimer--;
            } else {
                z.speed = z.baseSpeed;
                z.el.classList.remove('frozen');
            }

            if (!z.eating) {
                z.x -= z.speed;
                z.el.style.left = z.x + 'px';
            }

            const col = Math.floor((z.x + 40) / 100);
            if (col >= 0 && col < 9) {
                const plant = grid[z.row][col];
                if (plant && !plant.dead) {
                    if (z.x < (col * 100 + 60)) {
                        z.eating = true;
                        if (Math.random() < 0.05) { 
                            plant.hp--;
                            plant.el.style.opacity = 0.5;
                            setTimeout(() => plant.el.style.opacity = 1, 100);
                            if (plant.hp <= 0) { killPlant(plant); z.eating = false; }
                        }
                    }
                } else { z.eating = false; }
            }

            if (z.x < -40) {
                gameActive = false;
                saveScore(score);
                alert(`ğŸ§  æ¸¸æˆç»“æŸï¼\nä½ çš„è„‘å­è¢«å§œä¸åƒäº†ã€‚\næœ€ç»ˆå¾—åˆ†: ${score}`);
                location.reload();
                return;
            }
        }
    }

    function killZombie(z) {
        z.dead = true; z.el.remove();
        const idx = zombies.indexOf(z);
        if (idx > -1) zombies.splice(idx, 1);
        score += 10; scoreText.innerText = score;
    }
    function killPlant(p) {
        p.dead = true; p.el.remove(); grid[p.r][p.c] = null;
    }
    function showMessage(text, color) {
        msgText.innerText = text; msgText.style.color = color;
    }

    // --- æ¸¸æˆå¯åŠ¨ ---
    updateCards();
    displayLeaderboard();
    startSpawning(); // ç¡®ä¿åƒµå°¸ç”Ÿæˆæœºåˆ¶è¢«å¯åŠ¨
</script>
