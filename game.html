    <style>
        body {

        /* é®ç½©å±‚ï¼šé’±ä¸å¤Ÿæ—¶å˜é»‘ */
        .card.disabled::after {
            content: '';

        /* --- æ ¸å¿ƒç½‘æ ¼åœ°å›¾ --- */
        #game-board {
            position: relative;
            width: 900px; /* 9åˆ— * 100px */

            background-color: #4CAF50;

            /* æ ¼å­èƒŒæ™¯çº¹ç† */
            background-image: 
                linear-gradient(45deg, #388E3C 25%, transparent 25%, transparent 75%, #388E3C 75%, #388E3C),
                linear-gradient(45deg, #388E3C 25%, transparent 25%, transparent 75%, #388E3C 75%, #388E3C);
            background-size: 200px 200px;

        /* å•ä¸ªæ ¼å­ */
        .cell {

            position: relative;
            border: 1px solid rgba(255,255,255,0.1); /* è¾…åŠ©çº¿ */
        }
        .cell.active-zone {
            background-color: rgba(255, 255, 255, 0.3); /* é€‰ä¸­æ¤ç‰©åé«˜äº®æ ¼å­ */
            cursor: pointer;
        }

        /* æ¸¸æˆå…ƒç´  */
        .element {
            position: absolute;
            width: 80px;

            display: flex;
            align-items: center;
            justify-content: center;

            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€åˆ°æ ¼å­ */
            z-index: 10;
        }

        .zombie {
            z-index: 20;

        }
        
        .bullet {

<body>

    <div id="game-wrapper">
        <h1>ğŸŒ» æ¤ç‰©å¤§æˆ˜å§œä¸ç‚’è‚‰ ğŸ·</h1>
        
        <div class="header">
            <div class="sun">â˜€ï¸ <span id="sun-count">150</span></div>
            <div class="score">å¾—åˆ†: <span id="score-count">0</span></div>
        </div>

                <div class="seed-bank">
            <div class="card" id="card-sunflower" onclick="selectCard('sunflower', 50)">
                <div class="card-emoji">ğŸŒ»</div>
                <div class="card-cost">50</div>
            </div>
            <div class="card" id="card-pea" onclick="selectCard('pea', 100)">
                <div class="card-emoji">ğŸŒ±</div>
                <div class="card-cost">100</div>
            </div>
            <div class="card" id="card-nut" onclick="selectCard('nut', 50)">
                <div class="card-emoji">ğŸŒ°</div>
                <div class="card-cost">50</div>
            </div>
            <div class="card" id="card-bomb" onclick="selectCard('bomb', 150)">
                <div class="card-emoji">ğŸ’</div>
                <div class="card-cost">150</div>
            </div>
        </div>


        <div id="msg">ç‚¹å‡»æ¤ç‰©å¡ç‰‡ï¼Œç„¶ååœ¨ç½‘æ ¼ä¸­ç§æ¤</div>

        <div id="game-board"></div>
    </div>

    <script>
        // --- 1. å±å¹•é€‚é…è„šæœ¬ (ä¿æŒä¸å˜) ---
function resizeGame() {
    const wrapper = document.getElementById('game-wrapper');
    const targetWidth = 940; 
    const screenWidth = window.innerWidth;
    
    if (screenWidth < targetWidth) {
        const scale = screenWidth / targetWidth;
        wrapper.style.transform = `scale(${scale})`;
    } else {
        wrapper.style.transform = `scale(1)`;
    }
}
window.addEventListener('resize', resizeGame);
resizeGame();

// --- 2. æ¸¸æˆé€»è¾‘ (æ›´æ–°) ---
const board = document.getElementById('game-board');
const sunText = document.getElementById('sun-count');
const scoreText = document.getElementById('score-count');
const msgText = document.getElementById('msg');

let sun = 150;
let score = 0;
let selection = null;
const grid = Array(5).fill(null).map(() => Array(9).fill(null));
const zombies = [];
const bullets = [];

// åˆå§‹åŒ–ç½‘æ ¼ UI (ä¿æŒä¸å˜)
for (let r = 0; r < 5; r++) {
    for (let c = 0; c < 9; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.r = r;
        cell.dataset.c = c;
        cell.addEventListener('click', () => handleCellClick(r, c));
        board.appendChild(cell);
    }
}

// æ›´æ–°å¡ç‰‡çŠ¶æ€ (ä¿æŒä¸å˜)
function updateCards() {
    checkCard('card-sunflower', 50);
    checkCard('card-pea', 100);
    checkCard('card-nut', 50);
    checkCard('card-bomb', 150); // æ£€æŸ¥ç‚¸å¼¹å¡
}
function checkCard(id, cost) {
    const el = document.getElementById(id);
    if (sun < cost) el.classList.add('disabled');
    else el.classList.remove('disabled');
}

// é€‰æ‹©æ¤ç‰© (æ–°å¢å¯¹ bomb çš„å¤„ç†)
window.selectCard = function(type, cost) {
    if (sun < cost) {
        showMessage("é˜³å…‰ä¸è¶³ï¼", "red");
        return;
    }
    selection = { type, cost };
    
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    document.getElementById(`card-${type}`).classList.add('active');
    
    document.querySelectorAll('.cell').forEach(c => c.classList.add('active-zone'));
    showMessage(`å·²é€‰æ‹© ${type}ï¼Œè¯·ç‚¹å‡»æ ¼å­`, "#fff");
}

// ç‚¹å‡»æ ¼å­ç§æ¤ (ä¿æŒä¸å˜)
function handleCellClick(r, c) {
    if (!selection) return;
    if (grid[r][c]) {
        showMessage("è¿™é‡Œå·²ç»æœ‰æ¤ç‰©äº†", "red");
        return;
    }
    if (sun < selection.cost) return;

    sun -= selection.cost;
    sunText.innerText = sun;
    updateCards();

    createPlant(r, c, selection.type);

    selection = null;
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.cell').forEach(c => c.classList.remove('active-zone'));
    showMessage("ç§æ¤æˆåŠŸï¼", "#4CAF50");
}

// ğŸ’¥ åˆ›å»ºæ¤ç‰© (æ–°å¢æ¨±æ¡ƒç‚¸å¼¹é€»è¾‘)
function createPlant(r, c, type) {
    const cellIndex = r * 9 + c;
    const cell = board.children[cellIndex];
    
    const el = document.createElement('div');
    el.className = 'element';
    
    let hp = 5;
    let symbol = '';
    let plant = { r, c, hp, el, dead: false, type: type };

    if (type === 'sunflower') {
        symbol = 'ğŸŒ»'; hp = 4;
        const timer = setInterval(() => {
            if (plant.dead) { clearInterval(timer); return; }
            sun += 25; sunText.innerText = sun; updateCards();
            el.style.transform = "scale(1.3)";
            setTimeout(() => el.style.transform = "scale(1)", 200);
        }, 4000);
    } else if (type === 'pea') {
        symbol = 'ğŸŒ±'; hp = 5;
        const timer = setInterval(() => {
            if (plant.dead) { clearInterval(timer); return; }
            const hasEnemy = zombies.some(z => z.row === r && z.x > c * 100);
            if (hasEnemy) createBullet(r, c);
        }, 1500);
    } else if (type === 'nut') {
        symbol = 'ğŸŒ°'; hp = 30;
    } else if (type === 'bomb') {
        symbol = 'ğŸ’'; hp = 1; // ç‚¸å¼¹ç”Ÿå‘½å€¼ä½ï¼Œä½†ä½œç”¨æ˜¯è‡ªçˆ†
        // 3ç§’åçˆ†ç‚¸
        setTimeout(() => {
            if (!plant.dead) {
                // æ‰§è¡Œçˆ†ç‚¸ä¼¤å®³
                explode(r, c);
                killPlant(plant); // ç§»é™¤è‡ªå·±
            }
        }, 3000);
    }

    el.innerText = symbol;
    cell.appendChild(el);
    grid[r][c] = plant;
}

// ğŸ’£ çˆ†ç‚¸é€»è¾‘ï¼šå¯¹å‘¨å›´ä¹å®«æ ¼èŒƒå›´å†…çš„åƒµå°¸é€ æˆå·¨å¤§ä¼¤å®³
function explode(r, c) {
    showMessage("ğŸ’¥ B O O M ! ğŸ’¥", "red");
    
    // åˆ¶é€ ä¸€ä¸ªçˆ†ç‚¸è§†è§‰æ•ˆæœï¼ˆæš‚æ—¶ç”¨ emoji æ›¿ä»£ï¼‰
    const blast = document.createElement('div');
    blast.innerText = 'ğŸ”¥';
    blast.style.position = 'absolute';
    blast.style.fontSize = '150px';
    blast.style.left = c * 100 - 50 + 'px'; // çˆ†ç‚¸ä¸­å¿ƒ
    blast.style.top = r * 100 - 50 + 'px'; 
    blast.style.zIndex = 100;
    board.appendChild(blast);

    setTimeout(() => blast.remove(), 500); // 0.5ç§’åç§»é™¤çˆ†ç‚¸ç‰¹æ•ˆ

    // éå†æ‰€æœ‰åƒµå°¸è¿›è¡Œä¼¤å®³åˆ¤å®š
    for (const z of zombies) {
        if (z.dead) continue;
        
        // åˆ¤å®šèŒƒå›´ï¼šè¡Œ r-1 åˆ° r+1, åˆ— c-1 åˆ° c+1
        if (z.row >= r - 1 && z.row <= r + 1) {
            // ç®€å•ç²—æš´ï¼šåªè¦åœ¨çˆ†ç‚¸è¡Œï¼Œç›´æ¥ç§’æ€ï¼
            killZombie(z);
        }
    }
}

// å­å¼¹é€»è¾‘ (ä¿æŒä¸å˜)
function createBullet(r, c) {
    const el = document.createElement('div');
    el.className = 'element bullet';
    el.innerText = 'ğŸŸ¢';
    let startX = c * 100 + 50;
    let startY = r * 100;
    
    el.style.left = startX + 'px';
    el.style.top = startY + 'px'; 
    board.appendChild(el);

    bullets.push({ x: startX, y: startY, row: r, el, dead: false });
}

// ğŸ§Ÿ ç”Ÿæˆåƒµå°¸ (æ–°å¢è·¯éšœåƒµå°¸)
function spawnZombie() {
    const r = Math.floor(Math.random() * 5);
    const el = document.createElement('div');
    el.className = 'element zombie';
    
    // 25% æ¦‚ç‡å‡ºç°è·¯éšœåƒµå°¸
    const isConehead = Math.random() < 0.25;

    let hp = 6;
    let symbol = 'ğŸ·';
    if (isConehead) {
        hp = 18; // 3å€è¡€é‡
        symbol = 'â›‘ï¸'; // ä½¿ç”¨å®‰å…¨å¸½ emoji ä»£è¡¨è·¯éšœ
    }
    
    el.innerText = symbol;
    let startX = 900;
    let startY = r * 100;

    el.style.left = startX + 'px';
    el.style.top = startY + 'px';
    board.appendChild(el);

    zombies.push({ 
        x: startX, 
        row: r, 
        el, 
        hp: hp, 
        speed: 0.8,
        dead: false,
        eating: false
    });
}

// æ¸¸æˆå¾ªç¯ã€åˆå§‹åŒ–ã€killZombie/killPlant/showMessage (ä¿æŒä¸å˜æˆ–å¾®è°ƒï¼Œè¯·ç¡®ä¿å¤åˆ¶å®Œæ•´)
// *... [ä»¥ä¸‹ä»£ç è¯·ç¡®ä¿ä»æ‚¨åŸå…ˆçš„index.htmlæ–‡ä»¶ä¸­å®Œæ•´å¤åˆ¶] ...*

// æ¸¸æˆå¾ªç¯ (60fps)
setInterval(gameLoop, 1000 / 60);
// ç”Ÿæˆåƒµå°¸å¾ªç¯
setInterval(spawnZombie, 4000); 
// è‡ªç„¶é˜³å…‰
setInterval(() => { sun += 25; sunText.innerText = sun; updateCards(); }, 8000);

// --- æ¸¸æˆå¾ªç¯ (è¯·ç¡®ä¿æ‚¨çš„ gameLoop æ˜¯å®Œæ•´çš„) ---
function gameLoop() {
    // 1. å­å¼¹é€»è¾‘ (ä¸åŸç‰ˆé€»è¾‘ä¿æŒä¸€è‡´)
    for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += 4; 
        b.el.style.left = b.x + 'px';

        let hit = false;
        for (const z of zombies) {
            if (z.dead) continue;
            if (z.row === b.row && b.x > z.x + 20 && b.x < z.x + 80) {
                z.hp--;
                z.el.style.opacity = 0.5;
                setTimeout(() => z.el.style.opacity = 1, 100);
                hit = true;
                
                if (z.hp <= 0) {
                    killZombie(z);
                }
                break;
            }
        }

        if (hit || b.x > 900) {
            b.el.remove();
            bullets.splice(i, 1);
        }
    }

    // 2. åƒµå°¸é€»è¾‘ (ä¸åŸç‰ˆé€»è¾‘ä¿æŒä¸€è‡´)
    for (let i = zombies.length - 1; i >= 0; i--) {
        const z = zombies[i];
        if (z.dead) continue;

        if (!z.eating) {
            z.x -= z.speed;
            z.el.style.left = z.x + 'px';
        }

        const col = Math.floor((z.x + 40) / 100);

        if (col >= 0 && col < 9) {
            const plant = grid[z.row][col];
            if (plant && !plant.dead) {
                if (z.x < (col * 100 + 60)) {
                    z.eating = true;
                    if (Math.random() < 0.02) {
                        plant.hp--;
                        plant.el.style.opacity = 0.5;
                        setTimeout(() => plant.el.style.opacity = 1, 100);
                        if (plant.hp <= 0) {
                            killPlant(plant);
                            z.eating = false;
                        }
                    }
                }
            } else {
                z.eating = false;
            }
        }

        if (z.x < -40) {
            alert("æ¸¸æˆç»“æŸï¼");
            location.reload();
            return;
        }
    }
}

function killZombie(z) {
    z.dead = true;
    z.el.remove();
    const idx = zombies.indexOf(z);
    if (idx > -1) zombies.splice(idx, 1);
    score += 10;
    scoreText.innerText = score;
}

function killPlant(p) {
    p.dead = true;
    p.el.remove();
    grid[p.r][p.c] = null;
}

function showMessage(text, color) {
    msgText.innerText = text;
    msgText.style.color = color;
}

updateCards();
