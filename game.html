<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¤ç‰©å¤§æˆ˜åƒµå°¸ - æ’è¡Œæ¦œå‡é€Ÿç‰ˆ</title>
    <style>
        /* --- CSS æ ·å¼éƒ¨åˆ† --- */
        body {
            background-color: #222;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }

        /* æ¸¸æˆå®¹å™¨ï¼šç”¨äºæ•´ä½“ç¼©æ”¾ */
        #game-wrapper {
            transform-origin: top center;
            width: 920px;
            padding-bottom: 20px;
        }

        h1 { text-align: center; margin: 10px 0; font-size: 24px; text-shadow: 2px 2px 0 #000; }

        /* é¡¶éƒ¨UI & æ’è¡Œæ¦œåŒºåŸŸå¸ƒå±€ */
        .top-area {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .header {
            display: flex;
            gap: 20px;
            font-size: 20px;
            background: #444;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #666;
            width: 350px; /* è°ƒæ•´å®½åº¦ */
        }
        .sun { color: #FFD700; }

        /* --- æ’è¡Œæ¦œæ ·å¼ --- */
        #leaderboard {
            width: 250px;
            background: #111;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #555;
            text-align: left;
        }
        #leaderboard h2 { font-size: 18px; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 5px; color: #FFD700; }
        #leaderboard ol { list-style: none; padding: 0; margin: 0; }
        #leaderboard li { display: flex; justify-content: space-between; font-size: 14px; padding: 3px 0; }

        /* å¡ç‰‡æ§½ */
        .seed-bank {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
        }
        .card {
            width: 70px;
            height: 90px;
            background: #9aa;
            border: 3px solid #555;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card.active { 
            border-color: #FFD700; 
            background: #fff; 
            box-shadow: 0 0 15px #FFD700;
            transform: scale(1.1);
        }
        .card.disabled::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
        }
        .card-emoji { font-size: 35px; }
        .card-cost { font-size: 14px; font-weight: bold; color: #000; }

        /* æ ¸å¿ƒç½‘æ ¼åœ°å›¾ */
        #game-board {
            position: relative;
            width: 900px;
            height: 500px;
            background-color: #4CAF50;
            border: 10px solid #3e2723;
            border-radius: 8px;
            display: grid;
            grid-template-rows: repeat(5, 100px);
            grid-template-columns: repeat(9, 100px);
            background-image: 
                linear-gradient(45deg, #388E3C 25%, transparent 25%, transparent 75%, #388E3C 75%, #388E3C),
                linear-gradient(45deg, #388E3C 25%, transparent 25%, transparent 75%, #388E3C 75%, #388E3C);
            background-size: 200px 200px;
            background-position: 0 0, 100px 100px;
            overflow: hidden; 
        }

        .cell {
            width: 100px; height: 100px; position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .cell.active-zone {
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        /* æ¸¸æˆå…ƒç´  */
        .element {
            position: absolute; width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px; left: 10px; top: 10px;
            pointer-events: none; z-index: 10;
        }

        .zombie { z-index: 20; transition: transform 0.05s linear; }
        
        .bullet { font-size: 20px; width: 20px; height: 20px; z-index: 15; left: 50px; top: 40px; }

        #msg { text-align: center; height: 20px; color: #ffeb3b; margin-top: 5px; }

    </style>
</head>
<body>

    <div id="game-wrapper">
        <h1>ğŸŒ» æ¤ç‰©å¤§æˆ˜åƒµå°¸ ğŸ§Ÿ</h1>
        
        <div class="top-area">
            <div class="header">
                <div class="sun">â˜€ï¸ é˜³å…‰: <span id="sun-count">150</span></div>
                <div class="score">å¾—åˆ†: <span id="score-count">0</span></div>
            </div>
            
            <div id="leaderboard">
                <h2>ğŸ† æ’è¡Œæ¦œ</h2>
                <ol id="scores-list">
                    </ol>
            </div>
        </div>

        <div class="seed-bank">
            <div class="card" id="card-sunflower" onclick="selectCard('sunflower', 50)">
                <div class="card-emoji">ğŸŒ»</div>
                <div class="card-cost">50</div>
            </div>
            <div class="card" id="card-pea" onclick="selectCard('pea', 100)">
                <div class="card-emoji">ğŸŒ±</div>
                <div class="card-cost">100</div>
            </div>
            <div class="card" id="card-nut" onclick="selectCard('nut', 50)">
                <div class="card-emoji">ğŸŒ°</div>
                <div class="card-cost">50</div>
            </div>
            <div class="card" id="card-bomb" onclick="selectCard('bomb', 150)">
                <div class="card-emoji">ğŸ’</div>
                <div class="card-cost">150</div>
            </div>
        </div>

        <div id="msg">ç‚¹å‡»æ¤ç‰©å¡ç‰‡ï¼Œç„¶ååœ¨ç½‘æ ¼ä¸­ç§æ¤</div>

        <div id="game-board"></div>
    </div>

    <script>
        // --- 1. å±å¹•é€‚é…è„šæœ¬ ---
        function resizeGame() {
            const wrapper = document.getElementById('game-wrapper');
            const targetWidth = 940; 
            const screenWidth = window.innerWidth;
            
            if (screenWidth < targetWidth) {
                const scale = screenWidth / targetWidth;
                wrapper.style.transform = `scale(${scale})`;
            } else {
                wrapper.style.transform = `scale(1)`;
            }
        }
        window.addEventListener('resize', resizeGame);
        resizeGame();

        // --- 2. æ¸¸æˆæ ¸å¿ƒé€»è¾‘ ---
        
        const board = document.getElementById('game-board');
        const sunText = document.getElementById('sun-count');
        const scoreText = document.getElementById('score-count');
        const msgText = document.getElementById('msg');

        let sun = 150;
        let score = 0;
        let selection = null;
        let gameActive = true; // æ–°å¢æ¸¸æˆçŠ¶æ€å˜é‡
        
        const grid = Array(5).fill(null).map(() => Array(9).fill(null));
        const zombies = []; 
        const bullets = []; 

        // åˆå§‹åŒ–ç½‘æ ¼ UI
        for (let r = 0; r < 5; r++) {
            for (let c = 0; c < 9; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.r = r;
                cell.dataset.c = c;
                cell.addEventListener('click', () => handleCellClick(r, c));
                board.appendChild(cell);
            }
        }

        // --- 3. æ’è¡Œæ¦œé€»è¾‘ ---

        const STORAGE_KEY = 'pvz_high_scores';

        function loadScores() {
            const savedScores = localStorage.getItem(STORAGE_KEY);
            return savedScores ? JSON.parse(savedScores) : [];
        }

        function saveScore(newScore) {
            let scores = loadScores();
            
            // å¦‚æœå¾—åˆ†ä½äºå½“å‰å‰5åçš„æœ€ä½åˆ†ï¼Œåˆ™ä¸è®°å½• (æˆ–è€…æ’è¡Œæ¦œæœªæ»¡5äºº)
            if (scores.length >= 5 && newScore < scores[scores.length - 1].score) {
                return;
            }

            const playerName = prompt(`æ­å–œä½ è·å¾— ${newScore} åˆ†ï¼è¯·è¾“å…¥ä½ çš„åå­—ï¼š`, "ç©å®¶") || "åŒ¿åç©å®¶";

            scores.push({ name: playerName, score: newScore });
            
            // æ’åº (é™åº)
            scores.sort((a, b) => b.score - a.score);
            
            // åªä¿ç•™å‰ 5 å
            scores = scores.slice(0, 5);

            localStorage.setItem(STORAGE_KEY, JSON.stringify(scores));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const scoresList = document.getElementById('scores-list');
            const scores = loadScores();
            scoresList.innerHTML = '';

            if (scores.length === 0) {
                scoresList.innerHTML = '<li>æš‚æ— è®°å½•</li>';
                return;
            }

            scores.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${index + 1}. ${item.name}</span> <span>${item.score}</span>`;
                scoresList.appendChild(li);
            });
        }
        
        // --- 4. æ¸¸æˆåŠŸèƒ½å‡½æ•° (æ›´æ–°) ---

        function updateCards() {
            checkCard('card-sunflower', 50);
            checkCard('card-pea', 100);
            checkCard('card-nut', 50);
            checkCard('card-bomb', 150);
        }
        function checkCard(id, cost) {
            const el = document.getElementById(id);
            if (sun < cost) el.classList.add('disabled');
            else el.classList.remove('disabled');
        }

        window.selectCard = function(type, cost) {
            if (!gameActive) return;
            if (sun < cost) {
                showMessage("é˜³å…‰ä¸è¶³ï¼", "red");
                return;
            }
            selection = { type, cost };
            
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${type}`).classList.add('active');
            
            document.querySelectorAll('.cell').forEach(c => c.classList.add('active-zone'));
            showMessage(`å·²é€‰æ‹© ${type}ï¼Œè¯·ç‚¹å‡»æ ¼å­`, "#fff");
        }

        function handleCellClick(r, c) {
            if (!gameActive || !selection) return;
            if (grid[r][c]) {
                showMessage("è¿™é‡Œå·²ç»æœ‰æ¤ç‰©äº†", "red");
                return;
            }
            if (sun < selection.cost) return;

            sun -= selection.cost;
            sunText.innerText = sun;
            updateCards();

            createPlant(r, c, selection.type);

            selection = null;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('active-zone'));
            showMessage("ç§æ¤æˆåŠŸï¼", "#4CAF50");
        }

        function createPlant(r, c, type) {
            const cellIndex = r * 9 + c;
            const cell = board.children[cellIndex];
            
            const el = document.createElement('div');
            el.className = 'element';
            
            let hp = 5;
            let symbol = '';
            let plant = { r, c, hp, el, dead: false, type: type };

            if (type === 'sunflower') {
                symbol = 'ğŸŒ»'; hp = 4;
                const timer = setInterval(() => {
                    if (plant.dead) { clearInterval(timer); return; }
                    sun += 25; sunText.innerText = sun; updateCards();
                    el.style.transform = "scale(1.3)";
                    setTimeout(() => el.style.transform = "scale(1)", 200);
                }, 4000);
            } else if (type === 'pea') {
                symbol = 'ğŸŒ±'; hp = 5;
                const timer = setInterval(() => {
                    if (plant.dead) { clearInterval(timer); return; }
                    const hasEnemy = zombies.some(z => z.row === r && z.x > c * 100);
                    if (hasEnemy) createBullet(r, c);
                }, 1500);
            } else if (type === 'nut') {
                symbol = 'ğŸŒ°'; hp = 30;
            } else if (type === 'bomb') {
                symbol = 'ğŸ’'; hp = 1;
                setTimeout(() => {
                    if (!plant.dead) {
                        explode(r, c);
                        killPlant(plant);
                    }
                }, 3000);
            }

            el.innerText = symbol;
            cell.appendChild(el);
            grid[r][c] = plant;
        }

        function explode(r, c) {
            showMessage("ğŸ’¥ B O O M ! ğŸ’¥", "red");
            
            const blast = document.createElement('div');
            blast.innerText = 'ğŸ”¥';
            blast.style.position = 'absolute';
            blast.style.fontSize = '150px';
            blast.style.left = c * 100 - 50 + 'px';
            blast.style.top = r * 100 - 50 + 'px'; 
            blast.style.zIndex = 100;
            board.appendChild(blast);

            setTimeout(() => blast.remove(), 500);

            for (const z of zombies) {
                if (z.dead) continue;
                if (z.row >= r - 1 && z.row <= r + 1) {
                    killZombie(z);
                }
            }
        }

        function createBullet(r, c) {
            const el = document.createElement('div');
            el.className = 'element bullet';
            el.innerText = 'ğŸŸ¢';
            let startX = c * 100 + 50;
            let startY = r * 100;
            
            el.style.left = startX + 'px';
            el.style.top = startY + 'px'; 
            board.appendChild(el);

            bullets.push({ x: startX, y: startY, row: r, el, dead: false });
        }

        function spawnZombie() {
            if (!gameActive) return;
            const r = Math.floor(Math.random() * 5);
            const el = document.createElement('div');
            el.className = 'element zombie';
            
            const isConehead = Math.random() < 0.25;

            let hp = 6;
            let speed = 0.8; // åŸºç¡€é€Ÿåº¦
            let symbol = 'ğŸ§Ÿ';
            if (isConehead) {
                hp = 18;
                speed = 0.6; // è·¯éšœç¨å¾®æ…¢ä¸€ç‚¹
                symbol = 'â›‘ï¸';
            }
            
            el.innerText = symbol;
            let startX = 900;
            let startY = r * 100;

            el.style.left = startX + 'px';
            el.style.top = startY + 'px';
            board.appendChild(el);

            zombies.push({ 
                x: startX, 
                row: r, 
                el, 
                hp: hp, 
                speed: speed, // ä½¿ç”¨æ–°çš„é€Ÿåº¦å˜é‡
                dead: false,
                eating: false
            });
        }
        
        // æ¸¸æˆå¾ªç¯ (40 FPSï¼Œå³ 25ms åˆ·æ–°ä¸€æ¬¡)
        setInterval(gameLoop, 25);
        // ç”Ÿæˆåƒµå°¸å¾ªç¯
        setInterval(spawnZombie, 4000); 
        // è‡ªç„¶é˜³å…‰
        setInterval(() => { 
            if (!gameActive) return;
            sun += 25; sunText.innerText = sun; updateCards(); 
        }, 8000);

        function gameLoop() {
            if (!gameActive) return;

            // 1. å­å¼¹é€»è¾‘
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.x += 4; 
                b.el.style.left = b.x + 'px';

                let hit = false;
                for (const z of zombies) {
                    if (z.dead) continue;
                    if (z.row === b.row && b.x > z.x + 20 && b.x < z.x + 80) {
                        z.hp--;
                        z.el.style.opacity = 0.5;
                        setTimeout(() => z.el.style.opacity = 1, 100);
                        hit = true;
                        
                        if (z.hp <= 0) {
                            killZombie(z);
                        }
                        break;
                    }
                }

                if (hit || b.x > 900) {
                    b.el.remove();
                    bullets.splice(i, 1);
                }
            }

            // 2. åƒµå°¸é€»è¾‘
            for (let i = zombies.length - 1; i >= 0; i--) {
                const z = zombies[i];
                if (z.dead) continue;

                if (!z.eating) {
                    z.x -= z.speed;
                    z.el.style.left = z.x + 'px';
                }

                const col = Math.floor((z.x + 40) / 100);

                if (col >= 0 && col < 9) {
                    const plant = grid[z.row][col];
                    if (plant && !plant.dead) {
                        if (z.x < (col * 100 + 60)) {
                            z.eating = true;
                            // ä¼¤å®³æ¤ç‰© (ç°åœ¨æ¯ 25ms è¿è¡Œä¸€æ¬¡ï¼Œæ‰€ä»¥å‡ ç‡è¦è°ƒæ•´)
                            if (Math.random() < 0.03) { // è°ƒæ•´ä¸º3%çš„å‡ ç‡æ‰£è¡€
                                plant.hp--;
                                plant.el.style.opacity = 0.5;
                                setTimeout(() => plant.el.style.opacity = 1, 100);
                                if (plant.hp <= 0) {
                                    killPlant(plant);
                                    z.eating = false;
                                }
                            }
                        }
                    } else {
                        z.eating = false;
                    }
                }

                if (z.x < -40) {
                    // æ¸¸æˆç»“æŸ
                    gameActive = false;
                    saveScore(score); // æ¸¸æˆç»“æŸæ—¶ä¿å­˜åˆ†æ•°
                    alert(`ğŸ§  åƒµå°¸åƒæ‰äº†ä½ çš„è„‘å­ï¼\næœ€ç»ˆå¾—åˆ†: ${score}`);
                    location.reload();
                    return;
                }
            }
        }

        function killZombie(z) {
            z.dead = true;
            z.el.remove();
            const idx = zombies.indexOf(z);
            if (idx > -1) zombies.splice(idx, 1);
            score += 10;
            scoreText.innerText = score;
        }

        function killPlant(p) {
            p.dead = true;
            p.el.remove();
            grid[p.r][p.c] = null;
        }

        function showMessage(text, color) {
            msgText.innerText = text;
            msgText.style.color = color;
        }

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        updateCards();
        displayLeaderboard();

    </script>
</body>
</html>
