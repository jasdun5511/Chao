<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¤ç‰©å¤§æˆ˜åƒµå°¸ - ç½‘æ ¼é‡åˆ¶ç‰ˆ</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* ç¦æ­¢æ»šåŠ¨ */
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none; /* ä¼˜åŒ–è§¦å±å“åº” */
        }

        /* æ¸¸æˆå®¹å™¨ï¼šç”¨äºæ•´ä½“ç¼©æ”¾ */
        #game-wrapper {
            transform-origin: top center;
            width: 920px; /* å›ºå®šé€»è¾‘å®½åº¦ */
            padding-bottom: 20px;
        }

        h1 { text-align: center; margin: 10px 0; font-size: 24px; text-shadow: 2px 2px 0 #000; }

        /* é¡¶éƒ¨UI */
        .header {
            display: flex;
            justify-content: space-between;
            background: #444;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #666;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .sun { color: #FFD700; }

        /* å¡ç‰‡æ§½ */
        .seed-bank {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
        }
        .card {
            width: 70px;
            height: 90px;
            background: #9aa;
            border: 3px solid #555;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card.active { 
            border-color: #FFD700; 
            background: #fff; 
            box-shadow: 0 0 15px #FFD700;
            transform: scale(1.1);
        }
        /* é®ç½©å±‚ï¼šé’±ä¸å¤Ÿæ—¶å˜é»‘ */
        .card.disabled::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
        }
        .card-emoji { font-size: 35px; }
        .card-cost { font-size: 14px; font-weight: bold; color: #000; }

        /* --- æ ¸å¿ƒç½‘æ ¼åœ°å›¾ --- */
        #game-board {
            position: relative;
            width: 900px; /* 9åˆ— * 100px */
            height: 500px; /* 5è¡Œ * 100px */
            background-color: #4CAF50;
            border: 10px solid #3e2723;
            border-radius: 8px;
            display: grid;
            grid-template-rows: repeat(5, 100px);
            grid-template-columns: repeat(9, 100px);
            /* æ ¼å­èƒŒæ™¯çº¹ç† */
            background-image: 
                linear-gradient(45deg, #388E3C 25%, transparent 25%, transparent 75%, #388E3C 75%, #388E3C),
                linear-gradient(45deg, #388E3C 25%, transparent 25%, transparent 75%, #388E3C 75%, #388E3C);
            background-size: 200px 200px;
            background-position: 0 0, 100px 100px;
            overflow: hidden; 
        }

        /* å•ä¸ªæ ¼å­ */
        .cell {
            width: 100px;
            height: 100px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1); /* è¾…åŠ©çº¿ */
        }
        .cell.active-zone {
            background-color: rgba(255, 255, 255, 0.3); /* é€‰ä¸­æ¤ç‰©åé«˜äº®æ ¼å­ */
            cursor: pointer;
        }

        /* æ¸¸æˆå…ƒç´  */
        .element {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            left: 10px; top: 10px;
            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€åˆ°æ ¼å­ */
            z-index: 10;
        }

        .zombie {
            z-index: 20;
            transition: transform 0.05s linear; /* å¹³æ»‘ç§»åŠ¨ */
        }
        
        .bullet {
            font-size: 20px;
            width: 20px;
            height: 20px;
            z-index: 15;
            left: 50px; top: 40px;
        }

        #msg { text-align: center; height: 20px; color: #ffeb3b; margin-top: 5px; }

    </style>
</head>
<body>

    <div id="game-wrapper">
        <h1>ğŸŒ» æ¤ç‰©å¤§æˆ˜åƒµå°¸ (ç½‘æ ¼ä¿®å¤ç‰ˆ) ğŸ§Ÿ</h1>
        
        <div class="header">
            <div class="sun">â˜€ï¸ <span id="sun-count">150</span></div>
            <div class="score">å¾—åˆ†: <span id="score-count">0</span></div>
        </div>

        <div class="seed-bank">
            <div class="card" id="card-sunflower" onclick="selectCard('sunflower', 50)">
                <div class="card-emoji">ğŸŒ»</div>
                <div class="card-cost">50</div>
            </div>
            <div class="card" id="card-pea" onclick="selectCard('pea', 100)">
                <div class="card-emoji">ğŸŒ±</div>
                <div class="card-cost">100</div>
            </div>
            <div class="card" id="card-nut" onclick="selectCard('nut', 50)">
                <div class="card-emoji">ğŸŒ°</div>
                <div class="card-cost">50</div>
            </div>
        </div>

        <div id="msg">ç‚¹å‡»æ¤ç‰©å¡ç‰‡ï¼Œç„¶ååœ¨ç½‘æ ¼ä¸­ç§æ¤</div>

        <div id="game-board"></div>
    </div>

    <script>
        // --- 1. å±å¹•é€‚é…è„šæœ¬ (æ ¸å¿ƒä¿®å¤) ---
        function resizeGame() {
            const wrapper = document.getElementById('game-wrapper');
            const targetWidth = 940; // æ¸¸æˆæœ¬èº«å®½åº¦ + padding
            const screenWidth = window.innerWidth;
            
            // å¦‚æœå±å¹•æ¯”æ¸¸æˆçª„ï¼Œå°±ç¼©å°
            if (screenWidth < targetWidth) {
                const scale = screenWidth / targetWidth;
                wrapper.style.transform = `scale(${scale})`;
            } else {
                wrapper.style.transform = `scale(1)`;
            }
        }
        window.addEventListener('resize', resizeGame);
        resizeGame(); // å¯åŠ¨æ—¶ç«‹å³æ‰§è¡Œä¸€æ¬¡

        // --- 2. æ¸¸æˆé€»è¾‘ ---
        
        const board = document.getElementById('game-board');
        const sunText = document.getElementById('sun-count');
        const scoreText = document.getElementById('score-count');
        const msgText = document.getElementById('msg');

        let sun = 150;
        let score = 0;
        let selection = null; // å½“å‰é€‰ä¸­çš„æ¤ç‰© {type, cost}
        
        // æ¸¸æˆæ•°æ®ç»“æ„ï¼š5è¡Œ x 9åˆ—
        // grid[row][col] å­˜æ”¾æ¤ç‰©å¯¹è±¡
        const grid = Array(5).fill(null).map(() => Array(9).fill(null));
        const zombies = []; // å­˜æ”¾æ‰€æœ‰åƒµå°¸å¯¹è±¡
        const bullets = []; // å­˜æ”¾æ‰€æœ‰å­å¼¹å¯¹è±¡

        // åˆå§‹åŒ–ç½‘æ ¼ UI
        for (let r = 0; r < 5; r++) {
            for (let c = 0; c < 9; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.r = r;
                cell.dataset.c = c;
                // ç‚¹å‡»æ ¼å­çš„äº‹ä»¶
                cell.addEventListener('click', () => handleCellClick(r, c));
                board.appendChild(cell);
            }
        }

        // æ›´æ–°å¡ç‰‡çŠ¶æ€ (é’±ä¸å¤Ÿå˜ç°)
        function updateCards() {
            checkCard('card-sunflower', 50);
            checkCard('card-pea', 100);
            checkCard('card-nut', 50);
        }
        function checkCard(id, cost) {
            const el = document.getElementById(id);
            if (sun < cost) el.classList.add('disabled');
            else el.classList.remove('disabled');
        }

        // é€‰æ‹©æ¤ç‰©
        window.selectCard = function(type, cost) {
            if (sun < cost) {
                showMessage("é˜³å…‰ä¸è¶³ï¼", "red");
                return;
            }
            selection = { type, cost };
            
            // é«˜äº®UI
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            if (type === 'sunflower') document.getElementById('card-sunflower').classList.add('active');
            if (type === 'pea') document.getElementById('card-pea').classList.add('active');
            if (type === 'nut') document.getElementById('card-nut').classList.add('active');
            
            // ç»™æ‰€æœ‰æ ¼å­åŠ ä¸ªè§†è§‰æç¤º
            document.querySelectorAll('.cell').forEach(c => c.classList.add('active-zone'));
            showMessage(`å·²é€‰æ‹© ${type}ï¼Œè¯·ç‚¹å‡»æ ¼å­`, "#fff");
        }

        // ç‚¹å‡»æ ¼å­ç§æ¤
        function handleCellClick(r, c) {
            if (!selection) return;

            // æ£€æŸ¥è¯¥æ ¼å­æ˜¯å¦å·²æœ‰æ¤ç‰©
            if (grid[r][c]) {
                showMessage("è¿™é‡Œå·²ç»æœ‰æ¤ç‰©äº†", "red");
                return;
            }
            // äºŒæ¬¡æ£€æŸ¥é˜³å…‰
            if (sun < selection.cost) return;

            // æ‰£é’±
            sun -= selection.cost;
            sunText.innerText = sun;
            updateCards();

            // ç”Ÿæˆæ¤ç‰©
            createPlant(r, c, selection.type);

            // æ¸…é™¤é€‰ä¸­çŠ¶æ€
            selection = null;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('active-zone'));
            showMessage("ç§æ¤æˆåŠŸï¼", "#4CAF50");
        }

        function createPlant(r, c, type) {
            const cellIndex = r * 9 + c;
            const cell = board.children[cellIndex];
            
            const el = document.createElement('div');
            el.className = 'element';
            
            let hp = 5;
            let symbol = '';

            if (type === 'sunflower') {
                symbol = 'ğŸŒ»';
                hp = 4;
                // äº§é˜³å…‰é€»è¾‘
                const timer = setInterval(() => {
                    if (plant.dead) { clearInterval(timer); return; }
                    sun += 25;
                    sunText.innerText = sun;
                    updateCards();
                    // ç‰¹æ•ˆ
                    el.style.transform = "scale(1.3)";
                    setTimeout(() => el.style.transform = "scale(1)", 200);
                }, 4000);
            } else if (type === 'pea') {
                symbol = 'ğŸŒ±';
                hp = 5;
                // å°„å‡»é€»è¾‘
                const timer = setInterval(() => {
                    if (plant.dead) { clearInterval(timer); return; }
                    // æ£€æµ‹è¯¥è¡Œæ˜¯å¦æœ‰åƒµå°¸åœ¨æ¤ç‰©å³è¾¹
                    const hasEnemy = zombies.some(z => z.row === r && z.x > c * 100);
                    if (hasEnemy) {
                        createBullet(r, c);
                    }
                }, 1500);
            } else if (type === 'nut') {
                symbol = 'ğŸŒ°';
                hp = 30; // è¡€å¾ˆåš
            }

            el.innerText = symbol;
            cell.appendChild(el);

            const plant = { r, c, hp, el, dead: false };
            grid[r][c] = plant;
        }

        function createBullet(r, c) {
            const el = document.createElement('div');
            el.className = 'element bullet';
            el.innerText = 'ğŸŸ¢';
            // åˆå§‹ä½ç½®ï¼šæ¤ç‰©æ‰€åœ¨çš„æ ¼å­çš„åƒç´ ä½ç½®
            // æ ¼å­å®½åº¦100ï¼Œæ‰€ä»¥ left = c * 100 + 50
            let startX = c * 100 + 50;
            let startY = r * 100;
            
            el.style.left = startX + 'px';
            el.style.top = startY + 'px'; // è¿™é‡Œçš„topæ˜¯ç›¸å¯¹äºboardçš„
            
            // ä¸ºäº†è®©bulletç›¸å¯¹äºboardå®šä½ï¼Œæˆ‘ä»¬éœ€è¦æ‰‹åŠ¨è®¾ç½®
            // ä½†å› ä¸ºæˆ‘ä»¬ç”¨äº† grid å¸ƒå±€ï¼Œæœ€å¥½ç›´æ¥ append åˆ° board å¹¶ç»å¯¹å®šä½
            board.appendChild(el);

            bullets.push({ x: startX, y: startY, row: r, el, dead: false });
        }

        function spawnZombie() {
            const r = Math.floor(Math.random() * 5);
            const el = document.createElement('div');
            el.className = 'element zombie';
            el.innerText = 'ğŸ§Ÿ';
            
            let startX = 900;
            let startY = r * 100;

            el.style.left = startX + 'px';
            el.style.top = startY + 'px';
            board.appendChild(el);

            zombies.push({ 
                x: startX, 
                row: r, 
                el, 
                hp: 6, 
                speed: 0.8, // ç§»åŠ¨é€Ÿåº¦
                dead: false,
                eating: false // æ˜¯å¦æ­£åœ¨åƒæ¤ç‰©
            });
        }
        
        // æ¸¸æˆå¾ªç¯ (60fps)
        setInterval(gameLoop, 1000 / 60);
        // ç”Ÿæˆåƒµå°¸å¾ªç¯
        setInterval(spawnZombie, 4000); // æ¯4ç§’ä¸€åª
        // è‡ªç„¶é˜³å…‰
        setInterval(() => { sun += 25; sunText.innerText = sun; updateCards(); }, 8000);

        function gameLoop() {
            // 1. å­å¼¹é€»è¾‘
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.x += 4; // å­å¼¹é€Ÿåº¦
                b.el.style.left = b.x + 'px';

                // ç¢°æ’æ£€æµ‹
                let hit = false;
                for (const z of zombies) {
                    if (z.dead) continue;
                    // åŒä¸€è¡Œï¼Œä¸”å­å¼¹ç¢°åˆ°äº†åƒµå°¸ (ç®€å•çš„çŸ©å½¢ç¢°æ’)
                    if (z.row === b.row && b.x > z.x + 20 && b.x < z.x + 80) {
                        z.hp--;
                        z.el.style.opacity = 0.5;
                        setTimeout(() => z.el.style.opacity = 1, 100);
                        hit = true;
                        
                        if (z.hp <= 0) {
                            killZombie(z);
                        }
                        break;
                    }
                }

                if (hit || b.x > 900) {
                    b.el.remove();
                    bullets.splice(i, 1);
                }
            }

            // 2. åƒµå°¸é€»è¾‘
            for (let i = zombies.length - 1; i >= 0; i--) {
                const z = zombies[i];
                if (z.dead) continue;

                // åªæœ‰å½“æ²¡åœ¨åƒæ¤ç‰©æ—¶æ‰ç§»åŠ¨
                if (!z.eating) {
                    z.x -= z.speed;
                    z.el.style.left = z.x + 'px';
                }

                // è®¡ç®—åƒµå°¸ç›®å‰åœ¨å“ªä¸€åˆ—
                // æ ¼å­ä¸­å¿ƒç‚¹æ£€æµ‹
                const col = Math.floor((z.x + 40) / 100);

                // åƒæ¤ç‰©åˆ¤å®š
                if (col >= 0 && col < 9) {
                    const plant = grid[z.row][col];
                    if (plant && !plant.dead) {
                        // ç¢°åˆ°äº†æ¤ç‰©ï¼
                        // ç®€å•åˆ¤æ–­ï¼šå¦‚æœåƒµå°¸ä¸­å¿ƒè¿›å…¥äº†æ ¼å­ä¸­å¿ƒèŒƒå›´
                        if (z.x < (col * 100 + 60)) {
                            z.eating = true;
                            // ä¼¤å®³æ¤ç‰© (æ¯60å¸§æ‰£ä¸€æ¬¡è¡€ï¼Œå¤§æ¦‚1ç§’ä¸€æ¬¡)
                            if (Math.random() < 0.02) {
                                plant.hp--;
                                plant.el.style.opacity = 0.5;
                                setTimeout(() => plant.el.style.opacity = 1, 100);
                                if (plant.hp <= 0) {
                                    killPlant(plant);
                                    z.eating = false; // åƒå®Œäº†ï¼Œç»§ç»­èµ°
                                }
                            }
                        }
                    } else {
                        z.eating = false; // æ²¡æ¤ç‰©äº†ï¼Œç»§ç»­èµ°
                    }
                }

                // è¾“æ‰æ¸¸æˆ
                if (z.x < -40) {
                    alert("æ¸¸æˆç»“æŸï¼");
                    location.reload();
                    return; // åœæ­¢å¾ªç¯
                }
            }
        }

        function killZombie(z) {
            z.dead = true;
            z.el.remove();
            // ä»æ•°ç»„ç§»é™¤
            const idx = zombies.indexOf(z);
            if (idx > -1) zombies.splice(idx, 1);
            score += 10;
            scoreText.innerText = score;
        }

        function killPlant(p) {
            p.dead = true;
            p.el.remove();
            grid[p.r][p.c] = null;
        }

        function showMessage(text, color) {
            msgText.innerText = text;
            msgText.style.color = color;
        }

        // åˆå§‹åŒ–æ›´æ–°ä¸€æ¬¡å¡ç‰‡çŠ¶æ€
        updateCards();

    </script>
</body>
